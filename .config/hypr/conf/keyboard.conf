# -----------------------------------------------------
# Keyboard Layout
# https://wiki.hyprland.org/Configuring/Variables/#input
# -----------------------------------------------------
input {
    # Multiple keyboard layouts: English (US) and Spanish (Latin American)
    kb_layout = us,latam
    kb_variant = ,
    kb_model = pc105
    kb_options = grp:win_space_toggle
    kb_rules = evdev
    
    # Importante: asegúrate de que resolve_binds_by_sym esté configurado para manejar múltiples layouts
    resolve_binds_by_sym = true
    
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 600
    mouse_refocus = false
    
    follow_mouse = 1
    touchpad {
        # for desktop
        natural_scroll = false
        # for laptop
        # natural_scroll = yes
        # middle_button_emulation = true
        # clickfinger_behavior = false
        scroll_factor = 1.0  # Touchpad scroll factor
    }
    sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}
gestures {
    workspace_swipe = true
}
