# -----------------------------------------------------
# Monitor Setup
# -----------------------------------------------------

# Monitor principal (laptop)
monitor=eDP-1,1366x768@60.06,0x0,1

# Monitor secundario (externo)
monitor=HDMI-A-1,1680x1050@59.88,1366x0,1

# Si desconectas el monitor externo, la configuración se actualiza automáticamente
# Si necesitas forzar la configuración, puedes usar:
# monitor=,preferred,auto,1

# -----------------------------------------------------
# Configuración de espacios de trabajo
# -----------------------------------------------------

# Asigna los espacios de trabajo 1-5 al monitor principal
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1

# Asigna los espacios de trabajo 6-10 al monitor secundario
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:HDMI-A-1

# Define cuál es el espacio de trabajo por defecto para cada monitor
# El espacio de trabajo 1 aparecerá en el monitor principal
# El espacio de trabajo 6 aparecerá en el monitor secundario
exec-once=hyprctl dispatch workspace 1
exec-once=hyprctl dispatch workspace 6

# -----------------------------------------------------
# Reglas para aplicaciones (opcional)
# -----------------------------------------------------

# Abre aplicaciones específicas en el monitor secundario
# Ejemplos (descomenta las que necesites):
# windowrule=monitor HDMI-A-1,firefox
# windowrule=monitor HDMI-A-1,code
# windowrule=monitor HDMI-A-1,discord
# windowrule=monitor HDMI-A-1,spotify

# -----------------------------------------------------
# Gestión de inicio (opcional)
# -----------------------------------------------------

# Inicia aplicaciones en monitores específicos
# Ejemplos (descomenta y modifica según necesites):
# exec-once=[workspace 6 silent] firefox
# exec-once=[workspace 7 silent] code
# exec-once=[workspace 1 silent] terminal